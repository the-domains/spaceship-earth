body {

  left: 50%;
  top: 0;
  height: 100%;
  opacity: .2;
  z-index: -1;
}
body a {
  text-decoration: none;

}
body a,
body .cta {

}

}

body h2 a,
body h3 a {

}
*,
*:before,
*:after {

  margin: 0;
}
.decoration > svg {

}
.group .title,
.group a {

}
.group .attribution {

}
.group .attribution .source {

}
.group .attribution .publisher {
  display: inline-block;
}
.group .attribution .publisher a {

.group .attribution .author {

  font-weight: bold;

}
.group .attribution .name {

.group .attribution .avatar {

.group .attribution .avatar img,
.group .attribution .avatar a {
